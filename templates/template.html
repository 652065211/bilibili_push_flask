<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>push</title>
</head>
<body>
{% for uk, uv in data.items() %}
	{% for v in uv %}
		{% if ID.lower() == 'ios' %}
			<div style="width:400px;height: 123px;" >
				<div style="width: 122px;height: 66px;float: left;">
					<img src="{{ v[0] }}" alt="" style="width: 122px;height: 65px;border-radius:5px;">
				</div>
				<div style="width: 250px;height: 50px;float: left;text-align: left;">
					<a href="https://www.bilibili.com/video/{{ v[2] }}" style="text-decoration:none;">
						<p style="font-size:10px;font-weight:bold;text-align:left;margin:-2px 2px">
							{{ v[1] }}
						</p>
					</a>
				</div>
				<div style="width: 250px;height: 18px;float: left;margin:0px 2px">
					<span style="font-size:10px;font-weight:bold;float: left;">UP: {{ uk }}</span>
					<span style="margin-right:10px;float: right;font-size:10px;">
						<a href="#" style="color:#808080;text-decoration:none;font-weight:bold;">时长: {{ v[3] }}</a>
					</span>
				</div>
			</div>
		{% else %}
			<div style="width:490px;height: 112px;border-bottom:1px solid #E0E0E0;" >
				<div style="width: 171px;height: 110px;float: left;margin-right:4px;">
					<img src="{{ v[0] }}" alt="" style="width: 171px;height: 110px;border-radius:5px;">
				</div>
				<div style="width: 315px;height: 88px;float: left;text-align: left;">
					<a href="https://www.bilibili.com/video/{{ v[2] }}" style="text-decoration:none;">
						<p style="font-size:17px;font-weight:bold;text-align:left;margin:-2px 2px">
								{{ v[1] }}
						</p>
					</a>
				</div>
				<div style="width: 310px;height: 23px;float: left;padding: 0px 2px;">
					<span style="font-size:15px;font-weight:bold;float: left;">UP: {{ uk }}</span>
					<span style="margin-right:10px;float: right;font-size:15px;">
						<a href="#" style="color:#808080;text-decoration:none;font-weight:bold;">时长: {{ v[3] }}</a>
					</span>
				</div>
			</div>
			<br>
		{% endif %}
	{% endfor %}
{% endfor %}
</body>
</html>
